<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <h1>Kevin's Epic Calculator</h1>
        <input id="numDisplay"></input>
        <div id="number-container">
            <button type="button" value="4" id="item">C</button>
            <button type="button" value="4" id="item">*</button>
            <button type="button" value="4" id="item">/</button>
            <button type="button" value="4" id="item"><=</button>
            <button type="button" value="7" id="item">7</button>
            <button type="button" value="8" id="item">8</button>
            <button type="button" value="9" id="item">9</button>
            <button type="button" value="+" id="item">+</button>
            <button type="button" value="4" id="item">4</button>
            <button type="button" value="4" id="item">5</button>
            <button type="button" value="4" id="item">6</button>
            <button type="button" value="4" id="item">-</button>
            <button type="button" value="4" id="item">1</button>
            <button type="button" value="4" id="item">2</button>
            <button type="button" value="4" id="item">3</button>
            <button type="button" value="4" class="equal" id="item">=</button>
            <button type="button" value="4" id="item">.</button>
            <button type="button" value="4" id="item">0</button>
            <button type="button" value="4" id="item">%</button>
        </div>
    </div>

</body>
</html>
